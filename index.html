<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Kalkulator</title>
    <style type="text/css" media="all">
      body{
        background: #242627;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        max-width: 100%;
        flex-direction: column;
      }
      .home{
        display: flex;
        margin: 0 auto;
        justify-content: center;
        width: 100%;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .home button{
        border-radius: 5px;
        margin-top: 40px;
        outline: none;
        border: none;
        background: linear-gradient(#2efbb9, #00ccff);
        box-shadow: 0px 5px 30px #00ccff,
        0px -5px 30px #2efbb9;
        font-size: 13px;
        transition: .2s linear;
      }
      .home button:hover{
        transform: scale(.8);
      }
      .penilaian{
        display: flex;
        align-self: flex-end;
        width: 100%;
        text-align: center;
        justify-content: center;
        align-items: center;
        transform: translateY(140px);
        border-bottom: 1px solid #fff;
      }
      .penilaian #bintang{
        font-size: 9px;
      }
      .botPenilai{
        top: 50px;
        position: absolute;
        display: flex;
        height: 90px;
        width: 200px;
        background: #eaeaea;
        text-align: center;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        box-shadow: inset 7px 8px 10px 3px #959595,
        inset -7px -8px 10px 3px #ffffff;
        /*-10px -10px 10px 3px #6c6c6c;*/
      }
      .botPenilai h1{
        font-size: 12px;
      }
      .botPenilai h3{
        margin-top: 10px;
      }
      .botPenilai h1, h3{
        margin: 0;
        color: #363333;
      }
    </style>
  </head>
  <body id="body">
    <div class="home">
      <p id="text"></p>
      <p id="emot"></p>
      <p id="copy-right"></p>
      <button type="submit" onclick="window.location.reload()" id="button">Ulang!</button>
    </div>
    <div class="botPenilai" id="botPenilai">
      <h1 id="pemilihan"></h1>
      <h3 id="skor"></h3>
      <div class="">
        <a href="#"><ion-icon name="whatsapp"></ion-icon></a>
      </div>
    </div>
    <div class="penilaian">
      <p id="bintang"></p>
    </div>
    <script src="percobaankeEmpat.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
